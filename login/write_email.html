<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Ajax Form - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../jquery-easyui-1.4/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../jquery-easyui-1.4/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../jquery-easyui-1.4/demo/demo.css">
	<script type="text/javascript" src="../jquery-easyui-1.4/jquery.min.js"></script>
	<script type="text/javascript" src="../jquery-easyui-1.4/jquery.easyui.min.js"></script>
</head>
<body>
	<h2>给系统管理员的信</h2>
	<div class="demo-info" style="margin-bottom:10px">
		<div class="demo-tip icon-tip">&nbsp;</div>
		<div><img src="../jquery-easyui-1.4/themes/icons/tip.png">请在下面的表单之中输入邮件的标题和正文</div>
	</div>
	
	<div class="easyui-panel" title="我的邮件" style="width:570px;padding:10px;">
		<form id="ff" action="form1_proc.php" method="post" enctype="multipart/form-data">
			<table>
				<tr>
					<td>邮件标题:</td>
					<td><input name="email_title" class="f2 easyui-textbox"></input></td>
				</tr>
				<tr>
					<td>正文内容:</td>
					<td></td>
				</tr>
				<tr>
					<td></td>
					<td><textarea class="content_textbox" name="email_content"></textarea></td>
				</tr>	
				<tr>
					<td></td>
					<td></td>
				</tr>				
				<tr>
					<td></td>
					<td><input type="submit" value="提交"></input><input type="reset" value="重置"></input></td>
				</tr>
			</table>
		</form>
	</div>
	<style scoped>
		.f1{
			width:200px;
		}
		.f2	{
			width:300px;
		}
		.content_textbox {
			width:450px;
			height:250px;
			vertical-align: top;
			outline-style: none;
			}
	</style>
	<script type="text/javascript">
		$(function(){
			$('#ff').form({
				success:function(data){
					$.messager.alert('Info', data, 'info');
				}
			});
		});
	</script>
</body>
</html>
